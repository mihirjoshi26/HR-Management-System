<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: page_head}"></head>
<body>
	<nav th:replace="~{layout :: page_navbar}"></nav>
	<div class="container py-4">
		<h2 class="text-center">My Attendance</h2>
		<table class="table table-striped mt-4">
			<thead>
				<tr>
					<th>Date</th>
					<th>Check-In Time</th>
					<th>Check-Out Time</th>
					<th>Total Hours</th>
					<th>Status</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="attendance : ${attendances}">
					<td th:text="${#temporals.format(attendance.date, 'yyyy-MM-dd')}"></td>
					<td
						th:text="${#temporals.format(attendance.checkInTime, 'yyyy-MM-dd HH:mm')}"></td>
					<td
						th:text="${attendance.checkOutTime != null} ? ${#temporals.format(attendance.checkOutTime, 'yyyy-MM-dd HH:mm')} : 'N/A'"></td>
					<td th:text="${attendance.totalHours}"></td>
					<td th:text="${attendance.status}"></td>
				</tr>
			</tbody>
		</table>
		<div class="text-center mt-3">
			<a href="/profile" class="btn btn-secondary">Back</a>
		</div>
	</div>
	<footer th:replace="~{layout :: page_footer}"></footer>
</body>
</html>
